<div class="container">
  <h3>
    <span id="h3_title">Usuarios</span>
    <div class='btn-toolbar pull-right'>
      <div class='btn-group'>
        <button (click)="changeAdvancedFilterVisibility()" class="btn btn-default btn-sm">Filtro Avanzado</button>
        <button id="newbtn" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modal_lg" (click)="crearUsuario()">Crear
          Provincia</button>
      </div>
    </div>
  </h3>

  <div *ngIf="ShowAdvancedFilter" id="filter">
    <form id="searchform">
      <div class="well well-sm col-xs-12">
        <div class="form-group col-xs-2">
          <label for="TipoUsuario">Regi√≥n:</label>
          <select class="form-control input-sm" name="RegionPais" id="RegionPais" placeholder="Tipo" [(ngModel)]="advancedFilter.region">
            <option value="-1" selected></option>
            <option *ngFor="let region of regiones" [value]="usertype.idtipo">
              {{usertype.tipoUsuario}}
            </option>
          </select>
        </div>
        <div class="col-xs-5"></div>
        <div class="form-group col-xs-1">
          <label for="searchbtn" class="col-xs-12">&nbsp;</label>
          <button id="searchbtn" class="btn btn-success btn-sm" (click)="buscarUsuario(advancedFilter)">Filtrar</button>
        </div>
      </div>
    </form>
  </div>
  <app-grid *ngIf='provincias' [inputData]="provincias" [columsHeaders]="columnsHeaders" [columnsDefinitions]="columnsDefinitions">
  </app-grid>
</div>
